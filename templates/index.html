<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Network</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="container">
        <div id="network"></div>
        <div id="editor-panel" class="hidden">
            <div class="editor-header">
                <h2 id="note-title">Title</h2>
                <button id="close-editor">X</button>
            </div>
            <textarea id="note-content" placeholder="Write your note here... Use [[Link]] to link to other notes."></textarea>
            <button id="save-note">Save</button>
        </div>
    </div>
    <div id="controls">
        <input type="text" id="new-note-title" placeholder="New Note Title">
        <button id="add-note-btn">Add Note</button>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
