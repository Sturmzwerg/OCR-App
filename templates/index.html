<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Note Network</title>
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#000000">

    <!-- Use 3d-force-graph -->
    <script src="https://unpkg.com/3d-force-graph"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="container">
        <div id="graph-3d"></div>

        <!-- Editor Panel -->
        <div id="editor-panel" class="hidden">
            <div class="editor-header">
                <div class="title-group">
                    <input type="color" id="note-color" value="#44aaff" title="Note Color">
                    <h2 id="note-title">Title</h2>
                </div>
                <button id="close-editor"><i class="fas fa-times"></i></button>
            </div>

            <div class="editor-meta">
                <label for="note-cloud">Cloud:</label>
                <select id="note-cloud">
                    <option value="">None</option>
                    <!-- Populated by JS -->
                </select>
            </div>

            <textarea id="note-content" placeholder="Write your note here... Use [[Link]] to link to other notes."></textarea>
            <button id="save-note">Save</button>
        </div>
    </div>

    <!-- Controls / Overlay -->
    <div id="top-controls">
        <button id="settings-btn" title="Settings"><i class="fas fa-cog"></i></button>
    </div>

    <div id="controls">
        <input type="text" id="new-note-title" placeholder="New Note Title">
        <button id="add-note-btn">Add Note</button>
    </div>

    <!-- Settings Modal/Overlay -->
    <div id="settings-overlay" class="hidden">
        <div class="settings-modal">
            <div class="settings-header">
                <h3>Settings</h3>
                <button id="close-settings"><i class="fas fa-times"></i></button>
            </div>
            <div class="settings-body">
                <div class="settings-sidebar">
                    <button class="tab-btn active" data-tab="tab-clouds">Cloud Anbindung</button>
                    <button class="tab-btn" data-tab="tab-api">API Anbindung</button>
                    <button class="tab-btn" data-tab="tab-display">Bildschirm</button>
                    <button class="tab-btn" data-tab="tab-general">Allgemeines</button>
                </div>
                <div class="settings-content-area">

                    <!-- Tab: Cloud Anbindung -->
                    <div id="tab-clouds" class="tab-content active">
                        <h4>Manage Clouds</h4>
                        <p class="hint">Create clusters (Clouds) to group your notes.</p>
                        <ul id="cloud-list">
                            <!-- List of clouds -->
                        </ul>
                        <div class="add-cloud-row">
                            <input type="text" id="new-cloud-name" placeholder="New Cloud Name">
                            <button id="add-cloud-btn">Add</button>
                        </div>
                    </div>

                    <!-- Tab: API Anbindung -->
                    <div id="tab-api" class="tab-content">
                        <h4>API Settings</h4>
                        <p class="hint">Enter API Key for AI features (Future use).</p>
                        <div class="form-group">
                            <label for="api-key-input">API Key</label>
                            <input type="password" id="api-key-input" placeholder="sk-...">
                        </div>
                        <button id="save-api-btn">Save Key</button>
                    </div>

                    <!-- Tab: Bildschirm -->
                    <div id="tab-display" class="tab-content">
                        <h4>Display Settings</h4>
                        <div class="form-group row">
                            <label for="theme-toggle">Dark Mode</label>
                            <input type="checkbox" id="theme-toggle" checked>
                        </div>
                    </div>

                    <!-- Tab: Allgemeines -->
                    <div id="tab-general" class="tab-content">
                        <h4>General Settings</h4>
                        <p>No settings available yet.</p>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
